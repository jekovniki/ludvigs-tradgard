name: Ludvigs Tradgard
description: Drupal 9 theme developed for Ludvigs Tradgard website.
type: theme
core: 8.x
core_version_requirement: ^8 || ^9
base theme: stable

version: 1.0
libraries:
  - ludvigs/global-styling
  - ludvigs/global-scripts
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.normalize
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/system/css/view.modules.css

regions:
  header: "Header"
  primary_menu: 'Primary menu'
  content: 'Content'
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer: 'Footer'